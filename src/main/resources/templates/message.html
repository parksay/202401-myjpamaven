<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My JPA Proj</title>
</head>
<script type="text/javascript">


    function onloadHandler() {
        const dday = (new Date() - new Date('2024-01-27'))/60/60/24/1000
        document.querySelector("#d-day").innerText = Math.ceil(dday);
    }

    function onclickHandler() {
        const answer = document.querySelector("#answer");
        const answerVal = answer.value;
        let msg = "틀렸습니다!";
        let flag = false;
        if(answerVal == "박세현" || answerVal == "세현") {
            msg = "정답입니다!";
            flag =  true;
        }
        alert(msg);
        if(flag) {
            location.href = "/answer";

        }

    }

    document.addEventListener('DOMContentLoaded', onloadHandler);

</script>
<style>
    div {
        text-align: center;
    }
</style>
<body>
    <div style="width:90%;">
        <div class="img" >
            <img src="./../static/logo.png">
        </div>
        <div class="msg" style="">
            사귄 지 <span id="d-day">x</span>일 차... <br />
            오늘 당신을 가장 설레게 한 사람은 누구인가요?
        </div>
        <div class="asw" >
            <input type="text" id="answer" />
            <button onclick="onclickHandler()">전송</button>
        </div>
    </div>
</body>
</html>
